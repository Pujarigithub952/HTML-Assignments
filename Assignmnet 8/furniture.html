<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store Catalog</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8d6e63;
            color: white;
            padding: 20px 0;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            border: 1px solid #ccc;
            background-color: white;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background-color: #6d4c41;
        }
    </style>
</head>
<body>

<header>
    <h1>Luxury Furniture</h1>
    <p>Style your home with comfort and elegance</p>
</header>

<section class="products">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Sofa">
        <h3>Sofa Set</h3>
        <p>Comfortable 3-seater sofa in grey fabric.</p>
        <p><b>Price:</b> $499</p>
        <button>Buy Now</button>
    </div>

    <!-- Product 2 (Inline CSS for background color + text color) -->
    <div class="product-card" style="background-color: #fff3e0;">
        <img src="https://via.placeholder.com/250x150" alt="Table">
        <h3 style="color: darkred;">Dining Table</h3>
        <p>Wooden 6-seater dining table with chairs.</p>
        <p><b>Price:</b> $699</p>
        <button>Buy Now</button>
    </div>

    <!-- Product 3 (Inline CSS for button style) -->
    <div class="product-card">
        <img src="https://via.placeholder.com/250x150" alt="Chair">
        <h3>Armchair</h3>
        <p>Soft cushioned armchair for your living room.</p>
        <p><b>Price:</b> $299</p>
        <button style="background-color: darkblue; color: white; padding: 12px;">Buy Now</button>
    </div>
</section>

</body>
</html>
